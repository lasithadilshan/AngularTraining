<h1 class="c1">{{ title }}</h1>

<div *ngIf="success_msg; then updated_msg; else error_msg" style="background-color: aquamarine;">
    user added successfully
</div>

<ng-template #updated_msg>
    user was updated
</ng-template>

<ng-template #error_msg>
    user was not added
</ng-template>

<h2>Learning ngFor</h2>

<ul>
    <li *ngFor="let contact of contacts; index as i,first as fst; last as l">
        <div *ngIf="fst" style="background-color: lightgreen;">this is first record</div>
        <div>
        {{ i }} {{ contact.firstName }} {{contact.lastName }}
        </div>
        <div *ngIf="l" style="background-color: lightyellow;">this is last record</div>
    </li>
</ul>
